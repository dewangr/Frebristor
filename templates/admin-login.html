<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/font-awesome.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap/css/bootstrap.css')}}">
    <title>Login Admin</title>
    <link rel="icon" href="{{ url_for('static', filename='img/diamond.png') }}">
</head>
{% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for category,message in messages %}
<div class="container alert alert-{{category}} alert-dismissible fade show" role="alert">
    <p class="pt-2">{{message}}</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %} {% endif %} {% endwith %}

<body class="bg-light" style="height: fit-content;">
    <div class="container">
        <div class="row mx-auto my-5" style="width:325px">
            <div class="login-panel panel panel-default text-secondary mt-5 bg-warning bg-opacity-10 px-4 py-4 rounded-3 shadow">
                <div class="panel-heading">
                    <h4 class="panel-title my-3 text-center">Admin Sign In</h4>
                </div>
                <div class="panel-body">
                    <form method="post">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control my-2" placeholder="Username" name="username" type="text" autofocus required>
                            </div>
                            <div class="form-group">
                                <input class="form-control my-2" placeholder="Password" name="password" type="password" required>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button class="btn btn-sm float-end btn-secondary py-1  px-3">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="{{url_for('static', filename='/bootstrap/js/bootstrap.js')}}"></script>

</body>

</html>
