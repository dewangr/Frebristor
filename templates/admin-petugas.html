{% extends 'admin-nav.html' %} {% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Admin - Petugas</title>
</head>

<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <h2 class="mt-4">Daftar Petugas</h2>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item text-decoration-none">Dashboard</li>
                <li class="breadcrumb-item active">Petugas</li>
            </ol>
            <div class="card mb-4">
                <div class="card-header">
                    <div class="row">
                        <div class="col">
                            <i class="fa-solid fa-table-list pt-2"></i> Daftar Seluruh Petugas
                        </div>
                        <div class="col text-end">
                            <a href="/admin/petugas/tambah" class="btn btn-sm btn-outline-dark"><i class="fa-solid fa-plus"></i> Petugas</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Username</th>
                                <th>Nama Lengkap</th>
                                <th>Role</th>
                                <th class="text-center">Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            {%for no, row in listuser : %}
                            <tr>
                                <td>{{no+1}}</td>
                                <td>{{ row[0] }} </td>
                                <td>{{row[3]}}</td>
                                <td>{{ row[2] }}</td>
                                <td class="text-center">
                                    <a href="/hapus?uname={{row[0]}}" class="link-danger opacity-75"><i class="fa-solid fa-trash"></i></a>
                                </td>
                                {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    {% endblock %}
